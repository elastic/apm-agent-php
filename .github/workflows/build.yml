---

# Runs the build based on the provided files in test.yml
name: build

on:
  workflow_call: ~
  workflow_dispatch:
    inputs:
      build_arch:
        type: choice
        description: Build architecture
        default: 'x86_64'
        options:
          - all
          - x86_64
          - arm64

jobs:
  setup-build-matrix:
    name: setup-build-matrix
    runs-on: ubuntu-latest
    env:
      SELECTED_ARCH: ${{ inputs.build_arch }}
    steps:
      - name: Create build matrix
        id: setup-matrix-combinations
        run: |
          MATRIX=''
          if [ -z "${SELECTED_ARCH}" ]; then
            echo "Architecture not selected. Running for x86_64 only"
            MATRIX='
            {"arch": "linux-x86-64"},
            {"arch": "linuxmusl-x86-64"}
            '
          fi
          if [ "${SELECTED_ARCH}" == "x86_64" ] ||  [ "${SELECTED_ARCH}" == "all" ]; then
            echo "${SELECTED_ARCH} selected. Adding x86_64"
            MATRIX='
            ${MATRIX}
            {"arch": "linux-x86-64"},
            {"arch": "linuxmusl-x86-64"},
            '
          fi
          if [ "${SELECTED_ARCH}" == "arm64" ] ||  [ "${SELECTED_ARCH}" == "all" ]; then
            echo "${SELECTED_ARCH} selected. Adding arm64"
            MATRIX='
            ${MATRIX}
            {"arch": "linux-arm64", "run_qemu": 1},
            {"arch": "linuxmusl-arm64", "run_qemu": 1},
            '
          fi
          echo ::set-output name=matrix-combinations::{\"include\":[$MATRIX]}
    outputs:
      matrix-combinations: ${{ steps.setup-matrix-combinations.outputs.matrix-combinations }}

  build:
    name: build-agent-library
    runs-on: ubuntu-latest
    needs: setup-build-matrix
    timeout-minutes: 300
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup-build-matrix.outputs.matrix-combinations) }}
    env:
      BUILD_ARCHITECTURE: ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v4
      - if: ${{ matrix.run_qemu }}
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      - name: Build
        run: |
          uname -a
          echo "Detected CPUs: $(nproc)"
          make -f .ci/Makefile build

      - uses: actions/upload-artifact@v3
        with:
          name: package-parts-${{ matrix.arch }}
          path: |
            agent/native/_build/${{ matrix.arch }}-release/ext/elastic_apm*.so
            agent/native/_build/${{ matrix.arch }}-release/ext/elastic_apm*.debug
