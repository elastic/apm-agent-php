---

# Runs the build based on the provided files in test.yml
name: build

on:
  workflow_call: ~
  workflow_dispatch:
    inputs:
      build_arch:
        type: choice
        description: Build architecture
        options:
          - x86_64
          - ARM64

jobs:
  build:
    name: build-agent-library
    runs-on: ubuntu-latest
    timeout-minutes: 300
    strategy:
      fail-fast: false
      matrix:
        arch:
          - "linux-x86-64"
          - "linuxmusl-x86-64"
          - "linux-arm64"
          - "linuxmusl-arm64"
        include:
          - arch: "linux-arm64"
            run_qemu: 1
          - arch: "linuxmusl-arm64"
            run_qemu: 1
    env:
      BUILD_ARCHITECTURE: ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v3
      - if: ${{ matrix.run_qemu }}
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      - name: build
        run: |
          uname -a
          echo "Detected CPUs: $(nproc)"
          make -f .ci/Makefile build

      - uses: actions/upload-artifact@v3
        with:
          name: package-parts-${{ matrix.arch }}
          path: |
            agent/native/_build/${{ matrix.arch }}-release/ext/elastic_apm*.so
            agent/native/_build/${{ matrix.arch }}-release/ext/elastic_apm*.debug
