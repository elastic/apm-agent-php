[elasticapm]

;
; Elastic PHP APM Agent
;
; See: https://github.com/elastic/apm-agent-php
;
extension = elasticapm.so

;;;;;;;;;;;;;;;;;;;;;;;;;
; Service               ;
;;;;;;;;;;;;;;;;;;;;;;;;;

; The required service's name to identify it later in the APM UI
; Please change to a to your use case appropiate name.
elasticapm.service_name = "my-php-app"

; Set the service's version to compare historical data between deployments
; Default Value: none
elasticapm.service_version =

;;;;;;;;;;;;;;;;;;;;;;;;;
; APM Agent             ;
;;;;;;;;;;;;;;;;;;;;;;;;;

; Enable the agent to collect traces
; Possible Values:
;   false = Disabled
;   true = Enabled
;   Bool = Enables the agent
; Default Value: true
elasticapm.enabled = true

; Log the Agent output
; Default Value: none
elasticapm.log_file = "/var/log/elasticapm.log"

; Log level (0=trace, 1=debug, 2=info, 3=warning, 4=error, 5=fatal)
; Default Value: 0
elasticapm.log_level = 4

;;;;;;;;;;;;;;;;;;;;;;;;;
; Connection            ;
;;;;;;;;;;;;;;;;;;;;;;;;;

; URL to the APM Server
; Default Value: none
elasticapm.server_url = http://localhost:8200

; Secret string token of APM Server
; https://www.elastic.co/guide/en/apm/server/current/secure-communication-agents.html#secret-token
; Default Value: none
elasticapm.secret_token =
